<!DOCTYPE html>
<title>Donato Modugno</title>
<style>
    body {
        background-color:#282c34;
        color:white;
        font-family:'Gill Sans MT',Calibri,'Trebuchet MS',sans-serif;
        font-size:150%;
    }
    #avatar {
        width:200px;
        height:200px;
        border-radius:50%;
    }
    #container-outer {
        display:flex;
        flex-direction:row;
        justify-content:center;
    }
    #container-inner {
        display:flex;
        flex-direction:column;
        justify-content:center;
        gap:0.5em;
        margin:10px;
        width:80%;
    }
    .brand {
        display:flex;
        justify-content:center;
        margin:20px;
        gap:1em;
    }
    .nav {
        text-align:center;
        text-transform:uppercase;
    }
    .nav-link {
        cursor:pointer;
        padding:10px;
        margin:20px;
        border-bottom:0px white solid;
        transition:.1s ease-in;
    }
    .nav-link:hover {
        border-bottom:6px white solid;
        transition:.1s ease-out;
    }
    .content {
        width:100%;
    }
    #breadcrumb {
        margin-top:40px;
        text-transform:capitalize;
        font-size:120%;
        font-weight:bold;
    }
    .footer {
        text-align:center;
        font-size:80%;
    }
    .separator {
        width:100%;
        color:grey;
    }
</style>



<div id="app">
    <div id="container-outer">
        <div id="container-inner">
            <div class="brand">
                <img src="avatar.jpg" id="avatar"/>
                <h1>Donato Modugno</h1>
            </div>
            <div class="nav">
                <span v-for="p in Object.keys(pages)" class="nav-link" @click="activePage = p">{{p}}</span>
            </div>
            <!-- <hr class="separator"/> -->
            <div class="content">
                <p id="breadcrumb">{{activePage}}</p>
                <div v-for="p in activeContent">
                    <div v-if="p.elem=='html'">
                        <span v-html="p.content"></span>
                    </div>
                    <component v-else :is="p.elem">
                        {{p.content}}
                    </component>
                </div>
            </div>
            <hr class="separator"/>
            <div class="footer">
                Donato A. Modugno Â© 2024
            </div>
        </div>
    </div>
</div>



<script src="./vue.global.js"></script>
<script>
    const options = {
        data() {
            return {
                activePage:'home',
                pages:{
                    'home':[
                        {elem:'html',content:`
                            Mi chiamo <b>Donato Modugno</b>, sono un appassionato di informatica, musica, videomaking e altro.
                            Sono del '98 e attualmente frequento il Politecnico di Torino.
                        `},
                        {elem:'p',content:'la mia homepage'},
                        {elem:'p',content:'paragrafo 1'},
                        {elem:'h3',content:'paragrafo 2'},
                        {elem:'p',content:'paragrafo 3'},
                    ],
                    'games':[
                        {elem:'p',content:'elenco dei miei giochi'},
                    ],
                    'about':[
                        {elem:'p',content:'sono donato modugno e studio ingengeria'},
                        {elem:'p',content:'lorem ipsum dolor sit amet'},
                    ],
                },
            }
        },
        computed:{
            activeContent() {
                return this.pages[this.activePage]
            },
        },
    }
    const app = Vue.createApp(options)
    app.mount('#app')
</script>
